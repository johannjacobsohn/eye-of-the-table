name: E2E Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  e2e:
    runs-on: ubuntu-latest
    services:
      # Label used to access the service container
      redis:
        # Docker Hub image
        image: redis
        ports:
          - "6379:6379"
        # Set health checks to wait until redis has started
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    env:
      VITE_CLERK_PUBLISHABLE_KEY: pk_test_cHJpbWUtZmluY2gtNTMuY2xlcmsuYWNjb3VudHMuZGV2JA
      CLERK_PUBLISHABLE_KEY: pk_test_cHJpbWUtZmluY2gtNTMuY2xlcmsuYWNjb3VudHMuZGV2JA
      CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "pnpm"
      - name: Install dependencies
        run: pnpm install
      - name: Install Playwright browsers
        run: pnpx playwright install --with-deps
      - name: Build all
        run: pnpm build
      - name: Start API (background)
        run: pnpm --filter=api start &
        env:
          REDIS_HOST: localhost
          REDIS_PORT: 6379
      - name: Start Web (background)
        run: pnpm --filter=web preview &
      - name: Wait for API
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:3000/; then
              exit 0
            fi
            sleep 2
          done
          echo "API did not start in time" && exit 1
      - name: Run Playwright E2E tests
        run: pnpm --filter=web test:e2e
        env:
          CI: true
      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report
